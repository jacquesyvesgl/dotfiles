config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_aliasrc:
    src: config/aliasrc
    dst: ~/.config/aliasrc
  f_pathrc:
    src: config/pathrc
    dst: ~/.config/pathrc
  f_librewolf.overrides.cfg:
